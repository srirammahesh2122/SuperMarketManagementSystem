<app-navabar></app-navabar>
<table class="table">
    <thead>
      <tr>
        <th scope="col">S. No.</th>
        <th scope="col">Item</th>
        <th scope="col">Quantity</th>
        <th scope="col">Cost Price</th>
        <th scope="col">Sale Price</th>
        <th scope="col">Profit</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; let i= index">
            <td>{{i+1}}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.costPrice }}</td>
            <td>{{ item.salePrice }}</td>
            <td>{{ item.salePrice-item.costPrice }}</td>
            <td><button class="btn btn-success" routerLink="/updateItem/{{item.id}}">Update</button></td>
            <td><button class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
        </tr>
    </tbody>
  </table>

<div class="roe">
    <button class="btn btn-success" routerLink="/addItems">Add Item</button>
</div>
